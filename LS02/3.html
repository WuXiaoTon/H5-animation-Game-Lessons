<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基本形状</title>
    <script>
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawRect(context);
            drawEllipse(context);
            drawTriangle(context);
        }
        function drawRect(ctx) {
            ctx.fillStyle = '#ff0000';
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 5;
             ctx.beginPath();
             ctx.rect( 200, 0, 80, 120);
             ctx.stroke();
            
            ctx.clearRect(0,0,canvas.width,canvas.height);
        }
        function drawEllipse(ctx) {
            ctx.save();
            ctx.strokeStyle = 'red';
             ctx.lineWidth = 10;
             ctx.beginPath();
             ctx.ellipse(100, 100, 50, 75, 0, Math.PI/2, 2 * Math.PI,false); 
            // // ctx.ellipse(100, 100, 50, 75, 45 * Math.PI / 180, 0, 2 * Math.PI); 
             ctx.stroke();
             ctx.restore();
        }
        function drawTriangle(ctx) {
            ctx.triangle(10,10,100,100,100,200,300,400,300,100);
            
        }
        CanvasRenderingContext2D.prototype.triangle = function (x1,y1,x2,y2,x3,y3,x4,y4,x5,y5) {
            this.moveTo(x1,y1);
            this.lineTo(x2,y2);
            this.lineTo(x3,y3);
            this.lineTo(x4,y4);
            this.lineTo(x5,y5);
            this.closePath();
            this.stroke();
        }
    </script>
</head>

<body>
    <div>
        <canvas id="canvas" width="500" height="500">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
